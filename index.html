<!DOCTYPE html>
<html>
<head>
  <title>Cat of the Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    img {
      max-width: 90%;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <h1>Cat of the Day </h1>
  <img id="catImage" src="" alt="Your cat of the day">
  
  <script>
    // Array of image file names
    const catImages = [
      "cat1.jpg",
      "cat2.jpg",
      "cat3.jpg",
      "cat4.jpg"
    ];

    // Get day number (same image each day)
    const day = new Date().getDate() + new Date().getMonth() * 31;
    const index = day % catImages.length;

    // Set the image
    document.getElementById("catImage").src = "images/" + catImages[index];
  </script>
</body>
</html>
